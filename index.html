<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="todo">
		<div class="todo__main-block">
			<div class="todo__tittle tittle">Список дел</div>
			<div class="todo__creator">
				<input type="text" placeholder="Введите новое дело...">
				<button id="savebtn">Сохранить</button>
			</div>
		</div>
		<div class="todo__list"><ul></ul></div>
		<div class="todo__filter">
			<div class="todo__filter__item">
				<a id="done" href="#">Сделано(<span></span>)</a>
			</div>
			<div class="todo__filter__item">
				<a id="notDone" href="#">Не сделано(<span></span>)</a>
			</div>
			<div class="todo__filter__item">
				<a id="all" href="#">Все(<span></span>)</a>
			</div>
		</div>
	</div>

	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
